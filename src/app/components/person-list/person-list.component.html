<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by title"
          [(ngModel)]="title"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchTitle()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Persons List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let person of persons; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActivePerson(person, i)"
        >
          {{ person.title }}  {{ person.nom }}
        </li>
      </ul>
      
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllPersons()">
        Remove All
      </button>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentPerson.id">
        <h4>Tutorial</h4>
        <div>
          <label><strong>Title:</strong></label> {{ currentPerson.title }}
        </div>
        <div>
          <label><strong>Description:</strong></label>
          {{ currentPerson.nom }}
        </div>
        <div>
          <label><strong>Status:</strong></label>
          {{ currentPerson.prenom }}
        </div>
        <a class="badge badge-warning" routerLink="/persons/{{ currentPerson.id }}">
          Edit
        </a>
      </div>
      <div *ngIf="!currentPerson">
        <br />
        <p>Please click on a Tutorial...</p>
      </div>
    </div>
  </div>
