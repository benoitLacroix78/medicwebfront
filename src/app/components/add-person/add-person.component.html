div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="person.title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="person.nom"
          name="description"
        />
        <div class="form-group">
            <label for="description">Description</label>
            <input
              class="form-control"
              id="description"
              required
              [(ngModel)]="person.prenom"
              name="description"
            />
      </div>
      <button (click)="savePerson()" class="btn btn-success">Submit</button>
    </div>
    <div *ngIf="submitted">
      <h4>Person was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newPerson()">Add</button>
    </div>
  </div>
</div>
